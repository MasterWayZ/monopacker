---
instance_type: c5.4xlarge
region: us-west-2
# regions to copy to
ami_regions: us-east-1,us-east-2,us-west-1
# gb
volume_size: 40

env_vars:
  # CLOUD is the worker-runner provider name for this cloud
  CLOUD: aws
  # These aren't currently supported in our aws images
  NUM_LOOPBACK_AUDIO_DEVICES: 0
  NUM_LOOPBACK_VIDEO_DEVICES: 0
